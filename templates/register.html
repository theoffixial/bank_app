{% extends 'layout.html' %}
{% block content %}
<h1 style="color: blue; font-weight: bolder; font-style: italic;">Registration page</h1>
<br>
<hr>
<div class="container">
  <form action="{{ url_for('register') }}" method="post" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" name="username" aria-describedby="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPhoneNumber" class="form-label">Phone number</label>
      <input type="number" class="form-control" id="exampleInputPhoneNumber" name="phonenumber" aria-describedby="phonenumber">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
